<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main_contents">
            <h1>
                Leader<span>board</span>
            </h1>
            <div class="main_contents_wrapper">
                <div class="score_container">
                    <div class="score_title">
                        <h2>Recent Scores</h2>
                        <button class="refresh_button">Refresh</button>
                    </div>
                    <div class="score_wrapper">
    
                    </div>
                </div>
                <hr>
                <div class="form_container">
                    <h2>Add your Score</h2>
                    <form action="">
                        <input class="form_name" type="name" placeholder="Your Name" required>
                        <input class="form_points" type="text" placeholder="Your Score" required>
                        <button class="form_submit" type="submit">Submit</button>
                    </form>

                </div>

            </div>

        </div>
      
    </main>
</body>
</html>
